<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerenciador de lista de tarefas.">
    <title>To do list</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        <div class="content">
            <form id="form-tarefa" class="formulario">
                <h2>Cadastrar Tarefa</h2>
                <input type="text" id="titulo" placeholder="Título da tarefa" required>
                <input type="text" id="descricao" placeholder="Descrição da tarefa" required>
                <input type="date" id="data" required>
                <button type="submit">Adicionar Tarefa</button>
            </form>
            <div class="tasks">
            <table id="lista-tarefas">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Data</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-tarefas-body">
                    <tr id="null">
                        <td colspan="5">Nenhuma tarefa encontrada.</td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
