<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerenciador de lista de tarefas.">
    <title>To do list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        <form id="form-tarefa" class="formulario">
            <h2>Adicionar Tarefa</h2>
            <input type="text" id="titulo" placeholder="Título da tarefa" required>
            <input type="text" id="descricao" placeholder="Descrição da tarefa" required>
            <select id="categoria" required>
                <option value="">Selecione a Categoria</option>
                <option value="Trabalho/Profissional">Trabalho/Profissional</option>
                <option value="Estudos/Educação">Estudos/Educação</option>
                <option value="Casa/Doméstico">Casa/Doméstico</option>
                <option value="Saúde/Bem-estar">Saúde/Bem-estar</option>
                <option value="Finanças">Finanças</option>
                <option value="Social/Relacionamentos">Social/Relacionamentos</option>
                <option value="Projetos Pessoais">Projetos Pessoais</option>
                <option value="Entretenimento/Lazer">Entretenimento/Lazer</option>
            </select>
            <input type="date" id="data" required>
            <button type="submit">Adicionar Tarefa</button>
        </form>
        <table id="lista-tarefas">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Status</th>
                    <th>Categoria</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="lista-tarefas-body">
                <tr id="null">
                    <td colspan="6">Nenhuma tarefa encontrada.</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
